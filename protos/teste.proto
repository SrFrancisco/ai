syntax = "proto3";

service TestService {
  rpc PredictImage (ImageRequest) returns (ImageResponse);
  rpc RetrainModel (RetrainRequest) returns (RetrainResponse);
}

message ImageRequest {
  bytes image_data = 1;
}

message ImageResponse {
  string label = 1;
  float confidence = 2;
}

message RetrainRequest {
  bytes image_data = 1;
  string label = 2;
}

message RetrainResponse {
  string message = 1;
}
